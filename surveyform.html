<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css">

  <!--title-->
  <head>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking your time to help us improve our platform</p>
  </head>

  <body>
    <!--form container-->
    <form id="survey-form">
      <label id="name-label">Name</label> <br>
      <input id="name" type="text" placeholder="Enter your name" required /><br>
      <label id="email-label">Email</label><br>
      <input id="email" type="email" placeholder="Enter your email" required /><br>
      <label id="number-label">Age</label><br>
      <input id="number" type="number" min="12" max="120" placeholder="Age" /> <br>
      <label>Gender</label><br>

      <!--dropdown option-->
      <select id="dropdown">
<option>Select Gender</option>
<option>Female</option>
<option>Male</option>
      </select><br>

      <!--radio button option-->
<label>Would you recommend freeCodeCamp to a friend?</label><br>
<input id="yes" type="radio" name="radiobtn" value="yes" />
<label for="yes" value="yes">Yes</label>
<input id="maybe" type="radio" name="radiobtn" value="maybe" />
<label for="yes" value="maybe">Maybe</label>
<input id="no" type="radio" name="radiobtn" value="no" />
<label for="no" value="no">No</label>
<br>

<!--checkbox button option-->
<input type="checkbox" id="youtube" value="Youtube"/>
<label for="youtube">Subscribe to freeCodeCamp YouTube</label><br>
<input type="checkbox" id="newsletter" value="Newsletter"/>
<label for="newsletter">Subscribe to freeCodeCamp newsletter</label><br>

<!--textarea section-->
<label for="report">Leave a message to report an issue</label>
<textarea id="report" placeholder="Report an issue here."></textarea><br>

<!--submit button-->
<input type="submit" id="submit" />

  </body>
</html>
